<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pee.css">
    <title> My Reading TimeTable</title>     
</head> 
<body>
    <table>
        <caption>If u fail to plan u plan to fail</caption>
        <thead>
            <tr>
                <th>day/time</th>
                <th>morning</th>
                <th>afternoon</th>
                <th>evening</th>
            </tr>
        </thead>
        <tbody>
            <tr>    
                <td>monday</td>
                <td>arithmetic</td>
                <td colspan="2">literature</td>
                
            </tr>
            <tr>
                <td>tuesday</td>
                <td>chemistry</td>
                <td colspan="2">geography</td>
                
            </tr>
            <tr>
                <td>wednesday</td>
                <td>english</td>
                <td>computer</td>
                <td>government</td>
            </tr>
            <tr>
                <td>thursday</td>
                <td colspan="2">history</td>
                <td>diction</td>
            </tr>
            <tr>
                <td>friday</td>
                <td colspan="2">atomic habit</td>
                <td>diction</td>
            </tr>
            <tr>
                <td>saturday</td>
                <td>arithmetic</td>
                <td>civic</td>
                <td>english</td>
            </tr>
        </tbody>
        <tfoot>
           
            <tr>
                <td colspan="4"> reading timetable for the term</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
